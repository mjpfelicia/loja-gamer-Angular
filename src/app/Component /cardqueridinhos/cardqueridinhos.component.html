<div class="card-wrapper" *ngIf="produto">
  <mat-card class="card">
    <mat-card-header>
      <img mat-card-image [src]="produto.imageSrc" alt="imageSrc" class="card-img-top">
    </mat-card-header>

    <mat-card-content class="card-content" layout-align="center center">
      <mat-card-title matTooltip={{produto.title}} class="card-title">
        {{produto.title}}
      </mat-card-title>

      <mat-list role="list">
        <mat-list-item role="listitem">à vista</mat-list-item>
        <mat-list-item role="listitem" class="cor-green">R$:{{produto.precoSemDescont}}</mat-list-item>
        <mat-list-item role="listitem">no PIX com 12% desconto</mat-list-item>
        <mat-list-item role="listitem" class="cor-red">R${{produto.precoComDescont}}</mat-list-item>
        <mat-list-item role="listitem">em até 12x de <span class="cor-red">R${{produto.precoParcelado}}</span>
        </mat-list-item>
        <mat-list-item role="listitem">sem juros no cartão</mat-list-item>
      </mat-list>
    </mat-card-content>

    <mat-card-actions class="mat-card-actions">
      <button mat-button  type="button" class="btn btn-comprar">Comprar</button>
    </mat-card-actions>
  </mat-card>

</div>
