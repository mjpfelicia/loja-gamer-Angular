<section class="banner-apresentacao">

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">

      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class=""
        aria-label="Slide 1">
      </button>
      
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"
        class="">
      </button>

      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"
        class="active" aria-current="true">
      </button>
      
    </div>

    <div class="carousel-inner">
      <div *ngFor="let slide of slides" class="carousel-item">
        <img src={{slide.imagem}} class="d-block w-100 img-banner" alt="...">
        <div class="carousel-caption d-md-block">
          <h2>{{slide.descicao}}</h2>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" (click)="prevSlide()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <img class="carousel-control-next-icon" src="assets/imagens/arrow-left.svg" alt="" />
    </button>


    <button class="carousel-control-next" type="button" (click)="nextSlide()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <img class="carousel-control-next-icon" src="assets/imagens/arrow-right.svg" alt="" />
    </button>


  </div>

</section>
